<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stink Lines</title>

    <meta property="og:title" content="Stink Lines">
    <meta property="og:description" content="Stink lines vibes.">
    <meta property="og:image" content="https://creikey.com/stink_lines_preview.jpg">
    <meta property="og:url" content="https://creikey.com/stink_lines.html">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Stink Lines">
    <meta name="twitter:description" content="Stink lines vibes.">
    <meta name="twitter:image" content="https://creikey.com/stink_lines_preview.jpg">

    <link rel="icon" href="/stink.ico" sizes="any">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .stink {
            position: fixed;
            width: max(200vw, 200vh);
            height: max(200vw, 200vh);
            background-image: url('/stink_lines_guy.png');
            background-repeat: repeat;
            background-position: 0 0;
            background-size: calc(1.0in);
            animation: stinkAnim 3.14159s linear infinite;
            transform: translate(50vw, 50vh) translate(-50%, -50%) rotate(30deg);
            opacity: 80%;
        }

        @keyframes stinkAnim {
          from {
            background-position: 0 0;
          }
          to {
            background-position: -1.0in 0;
          }
        }
    </style>
</head>

<body>
    <div class="stink">
    </div>
</body>
